<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of last n node</title>
    <style>
        body {
          margin: 0;
          box-sizing: border-box;
        }
    
        .container {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: linear-gradient(to right, rgba(0, 0, 0, .5), rgba(0, 0, 0, .1));
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
    
        h2 {
          font-size: 1rem;
          color: #fff;
          text-transform: uppercase;
          font-weight: 600;
          margin-bottom: 1rem;
          align-items: center;
        }
       
      </style>
</head>
<body>

    <div class="container">
        
        <h2>Find Sum of Last N node</h2>
        <input class="array-input" id="array-input" placeholder="Enter Linked List">
        <br>
        <input id="array-output" value="" placeholder="Sum of last N nodes">
        <br>
        <button class="submit-array" id="submit-array" onclick="find()">Find</button>
        <br>
    </div>

   <script>


	
	
	class Node
	{
		constructor()
		{
			this.data;
			this.next;
		}
	}
	
	let head;
	var n, sum;
	
	function push(head_ref,new_data)
	{
		
	let new_node = new Node();
	
	
	new_node.data = new_data;
	
	
	new_node.next = head_ref;
	
	
	head_ref = new_node;
	head = head_ref;
	}
	
	
	function sumOfLastN_Nodes(head)
	{
		
	if (head == null)
		return;

	
	sumOfLastN_Nodes(head.next);

	
	if (n > 0)
	{

		
		sum = sum + head.data;

		
		--n;
	}
	}
	
	
	function sumOfLastN_NodesUtil(head,n)
	{
		
	if (n <= 0)
		return 0;

	sum = 0;

	
	sumOfLastN_Nodes(head);

	
	return sum;
	}
	const arrayInput =  (letParse) => {
           const parse = document.getElementById("array-input").value;
           let reg = /\d+/g;
           let result = parse.match(reg);
           return result;
        }
	
	head = null;
    function find(){
            const array = arrayInput(document.getElementById('array-input').value);
            if(!array){
                alert("Please Enter A valid Input");
            }
           for(var i=array.length-1; i>=0; i--){
            str = parseInt( array[i], 10 )
            push(head, str);
           }
           n = prompt("enter Number of Last Node");
           document.getElementById("array-output").value = sumOfLastN_NodesUtil(head, n);

        }
</script> 
</body>
</html>
